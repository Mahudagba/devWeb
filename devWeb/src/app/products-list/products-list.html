<div class="container mt-4">
  <div class="row g-3">
    <div 
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let product of products">
      
      <app-product-card
        [product]="product"
        (addToCart)="onAddToCart(product)"
        (addToFavorites)="onAddToFavorites(product)">
      </app-product-card>

    </div>
  </div>
</div>
