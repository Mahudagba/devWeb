<div class="cart-container">
  <h2>🛒 Mon Panier</h2>

  <div *ngIf="cartItems.length === 0" class="text-muted">
    Votre panier est vide.
  </div>

  <div *ngFor="let item of cartItems" class="cart-item d-flex justify-content-between align-items-center border-bottom py-2">
    <div>
      <img [src]="item.image" alt="{{ item.title }}" width="50" class="me-2" />
      <strong>{{ item.title }}</strong>
    </div>
    <div>
      <span>{{ item.price | currency:'EUR':'symbol' }}</span>
      <button class="btn btn-sm btn-outline-danger ms-2" (click)="removeItem(item.id)">❌</button>
    </div>
  </div>

  <div class="cart-total mt-3 d-flex justify-content-between">
    <strong>Total :</strong>
    <span>{{ total | currency:'EUR':'symbol' }}</span>
  </div>

  <button *ngIf="cartItems.length > 0" class="btn btn-dark w-100 mt-3" (click)="clearCart()">Vider le panier</button>
</div>
