<div class="cart-container">
  <h2>🛒 Mon Panier</h2>

  <!-- Panier vide -->
  <div *ngIf="cartItems.length === 0" class="text-muted">
    Votre panier est vide.
  </div>

  <!-- Liste des produits -->
  <div
    *ngFor="let item of cartItems"
    class="cart-item d-flex justify-content-between align-items-center border-bottom py-2"
  >
    <div class="d-flex align-items-center w-100 overflow-hidden">
      <img [src]="item.product.image" alt="{{ item.product.name }}" width="50" class="me-2" />
      <div class="w-100">
        <strong class="product-title">{{ item.product.name }}</strong>
        <small> x {{ item.quantity }}</small>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-between">
      <span>{{ item.product.price | currency:'EUR':'symbol' }}</span>
      <button
        class="btn btn-sm btn-outline-danger ms-2"
        (click)="removeItem(item.product.id)"
      >
        ❌
      </button>
    </div>
    
  </div>

  <!-- Total -->
  <div class="cart-total mt-3 d-flex justify-content-between">
    <strong>Total :</strong>
    <span>{{ total | currency:'EUR':'symbol' }}</span>
  </div>

  <!-- Actions -->
  <div *ngIf="cartItems.length > 0" class="mt-3 d-flex flex-column gap-2">
      <button class="btn btn-success w-100" (click)="checkout()">
       Checkout
    </button>
    <button class="btn btn-dark w-100" (click)="clearCart()">
      Vider le panier
    </button>
  
  </div>
</div>
