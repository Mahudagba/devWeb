<div class="checkout-container p-4">
  <h2 class="mb-4">ðŸ›’ RÃ©capitulatif de la commande</h2>

  <div *ngIf="cartItems.length === 0" class="text-muted">
    Votre panier est vide.
  </div>

  <div *ngFor="let item of cartItems" class="checkout-item d-flex align-items-center border-bottom py-2">
    <img [src]="item.product.image" alt="{{ item.product.name }}" width="60" class="me-3 rounded" />

    <div class="flex-grow-1">
      <strong class="line-clamp-1">{{ item.product.name }}</strong>
      <div class="text-muted">
        {{ item.quantity }} x {{ item.product.price | currency:'EUR':'symbol' }}
      </div>
    </div>

    <div>
      <strong>{{ (item.product.price * item.quantity) | currency:'EUR':'symbol' }}</strong>
    </div>
  </div>

  <div class="checkout-total mt-4 d-flex justify-content-between">
    <strong>Total :</strong>
    <span class="fs-5">{{ total | currency:'EUR':'symbol' }}</span>
  </div>

  <button *ngIf="cartItems.length > 0" class="btn btn-dark w-100 mt-4" (click)="onPay()">
    ðŸ’³ Payer maintenant
  </button>
</div>
