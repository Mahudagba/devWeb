<div class="edit-profile-wrapper">
  <div class="edit-profile-card shadow-lg">
    <h2 class="text-center mb-4">Modifier mon profil</h2>

    <form (ngSubmit)="updateProfile()" [formGroup]="profileForm">

      
      <!-- Nom -->
      <div class="mb-3">
        <label for="name" class="form-label">Nom complet</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Entrez votre nom"
        />
      </div>

      <!-- Téléphone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Téléphone</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          formControlName="phone"
          placeholder="Ex : +594 06 90 00 00 00"
        />
      </div>

      <!-- Boutons -->
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
          <i class="bi bi-arrow-left"></i> Annuler
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">
          <i class="bi bi-save"></i> Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
