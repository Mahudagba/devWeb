<article class="card product-card h-100 shadow-sm">
  <div class="ratio ratio-4x3 overflow-hidden">
    <img
      [src]="product.image"
      [alt]="product.name"
      class="card-img-top object-cover"
      loading="lazy"
      (error)="onImageError($event)"
    />
  </div>

  <div class="card-body d-flex flex-column">
    <div class="mb-2">
      <small class="text-muted text-uppercase category">{{ product.categories[0].name }}</small>
    </div>

    <h5 class="card-title mb-2" title="{{ product.name }}">{{ product.name }}</h5>

    <p class="card-text text-muted mb-3">
      {{ shortDescription(100) }}
    </p>

    <!-- prix + bouton panier sur la mÃªme ligne -->
    <div class="d-flex align-items-center justify-content-between mt-auto">
      <div class="price fw-bold fs-5">
        {{ product.price | currency:'EUR':'symbol':'1.2-2' }}
      </div>
      <button class="btn btn-dark btn-sm" (click)="onAddToCart()">
        <i class="bi bi-cart-plus me-1" aria-hidden="true"></i>
        Ajouter
      </button>
    </div>
  </div>
</article>
