<div class="login-container">
  <!-- Colonne gauche : logo (visible seulement en mobile) -->
  <div class="login-logo mobile-only">
    <h1>My<span>Shop</span></h1>
  </div>

  <!-- Colonne gauche : formulaire -->
  <div class="login-form">
    <div>
        <h2 class="mb-4">Connexion</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Entrez votre email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Entrez votre mot de passe"
          required
        />
      </div>

      <button type="button" class="btn btn-dark w-100" routerLink='/'>Se connecter</button>
    </form>
    </div>
  </div>

  <!-- Barre de sÃ©paration -->
  <div class="separator desktop-only"></div>

  <!-- Colonne droite : Logo (desktop only) -->
  <div class="login-logo desktop-only">
    <h1>My<span>Shop</span></h1>
  </div>
</div>
