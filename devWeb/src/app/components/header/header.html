<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" [routerLink]="['/']">MyShop</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Si l'utilisateur n'est pas connecté -->
      <div class="collapse navbar-collapse" id="navbarNav" *ngIf="!userIsConnected">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link cursor-pointer" [routerLink]="['/login']">Login</a>
          </li>
        </ul>
      </div>

      <app-cart>  </app-cart>

      <!-- Si l'utilisateur est connecté -->
      <div class="collapse navbar-collapse" id="navbarNav" *ngIf="userIsConnected">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link cursor-pointer" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
