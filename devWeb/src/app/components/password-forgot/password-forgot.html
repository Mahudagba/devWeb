
<div class="login-container">
  <!-- Colonne gauche : logo (visible seulement en mobile) -->
  <div class="login-logo mobile-only">
    <h1>My<span>Shop</span></h1>
  </div>

  <!-- Colonne gauche : formulaire -->
  <div class="login-form">
    <div class="form-wrapper">
      <h2 class="mb-4">Mot de passe oublié</h2>
      <form [formGroup]="loginForm" (ngSubmit)="send()">
        <div class="error">
          {{ errorMesage() }}
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-dark w-100">
          Envoyer
        </button>
      </form>
    </div>
  </div>

  <!-- Barre de séparation -->
  <div class="separator desktop-only"></div>

  <!-- Colonne droite : Logo (desktop only) -->
  <div class="login-logo desktop-only">
    <h1>My<span>Shop</span></h1>
  </div>
</div>
