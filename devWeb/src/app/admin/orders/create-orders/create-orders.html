<div class="container mt-4">
  <h2>Créer une nouvelle commande</h2>

  <form (ngSubmit)="createOrder()" [formGroup]="orderForm" class="mt-3">

    <!-- Sélection du client -->
    <div class="mb-3">
      <label class="form-label">Client</label>
      <select class="form-select" formControlName="user_id">
        <option value="">-- Sélectionner un utilisateur --</option>
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.name }} ({{ user.email }})
        </option>
      </select>
    </div>

    <!-- Sélection du statut -->
    <div class="mb-3">
      <label class="form-label">Statut</label>
      <select class="form-select" formControlName="status">
        <option value="pending">En attente</option>
        <option value="paid">Payée</option>
        <option value="shipped">Expédiée</option>
        <option value="completed">Terminée</option>
        <option value="cancelled">Annulée</option>
      </select>
    </div>

    <!-- Ajout de produits -->
    <div class="mb-3">
      <label class="form-label">Ajouter un produit</label>
      <div class="input-group">
        <select class="form-select" [(ngModel)]="selectedProductId" [ngModelOptions]="{standalone: true}">
          <option value="">-- Sélectionner un produit --</option>
          <option *ngFor="let product of products" [value]="product.id">
            {{ product.name }} ({{ product.price | currency:'EUR' }})
          </option>
        </select>
        <button class="btn btn-primary" type="button" (click)="addProduct()">Ajouter</button>
      </div>
    </div>

    <!-- Liste des produits ajoutés -->
    <div *ngIf="items.length > 0" class="card p-3 mb-3">
      <table class="table table-sm align-middle">
        <thead>
          <tr>
            <th>Produit</th>
            <th>Prix unitaire (€)</th>
            <th>Quantité</th>
            <th>Sous-total (€)</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i = index">
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.price | number:'1.2-2' }}</td>
            <td>
              <input type="number" min="1" class="form-control form-control-sm"
                     [(ngModel)]="item.quantity" [ngModelOptions]="{standalone: true}"
                     (input)="updateTotal()">
            </td>
            <td>{{ item.product.price * item.quantity | number:'1.2-2' }}</td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="removeProduct(i)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Montant total -->
    <div class="text-end mb-3" *ngIf="items.length > 0">
      <h5>Total : {{ total | currency:'EUR' }}</h5>
    </div>

    <!-- Bouton de validation -->
    <button type="submit" class="btn btn-success" [disabled]="checkDisableButton()">
       {{ loading ? 'Création...' :'Créer la commande' }}
    </button>
  </form>
</div>
