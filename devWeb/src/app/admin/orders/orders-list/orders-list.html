<div class="container mt-4">
  <h2 class="mb-4">Liste des commandes</h2>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Chargement des commandes...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

    <button class="btn btn-primary mb-3" (click)="navigateToCreateOrder()" *ngIf="!loading && !error">
    + Nouvelle commande
  </button>

  <table *ngIf="!loading && !error" class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Total</th>
        <th>Statut</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.user?.name || 'Inconnu' }}</td>
        <td>{{ order.total | currency: 'EUR' }}</td>
        <td>
          <span class="badge" [ngClass]="{
              'bg-warning text-dark': order.status === 'pending',
              'bg-success': order.status === 'paid',
              'bg-info text-dark': order.status === 'shipped',
              'bg-primary': order.status === 'completed',
              'bg-danger': order.status === 'cancelled'
            }">
            {{ formatStatus(order.status) }}
          </span>
        </td>
        <td>{{ order.created_at | date: 'short' }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="viewOrder(order.id)">
            <i class="bi bi-eye"></i>DÃ©tails
          </button>

          <button class="btn btn-sm btn-outline-danger" (click)="deleteOrder(order.id)">
            <i class="bi bi-trash"></i> Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
