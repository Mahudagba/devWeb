<div class="container mt-4" *ngIf="loading">
    <p>Chargement des informations du produit...</p>
</div>


<div class="container mt-4" *ngIf="!loading && product">

    <h2>Détails du produit</h2>

    <div class="card p-4 shadow-sm mt-3">
        <div class="form-group mb-3">
            <label>Nom du produit</label>
            <input type="text" class="form-control" [(ngModel)]="product.name" />
        </div>


        <div class="row">
            <div class="form-group mb-3">
                <label>Prix (€)</label>
                <input type="number" class="form-control" [(ngModel)]="product.price" />
            </div>

            <div class="form-group mb-3">
                <label>Stock</label>
                <input type="number" class="form-control" [(ngModel)]="product.stock" />
            </div>
        </div>
        <!-- is active -->
        <div class="form-group mb-3">
            <label>Statut</label>
            <select class="form-select" [(ngModel)]="product.is_active" value="{{product.is_active}}">
                <option value="1">Actif</option>
                <option value="0">Inactif</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label>Catégorie</label>

            <select class="form-select mb-3" [(ngModel)]="product.categories" multiple
                [compareWith]="compareCategories">
                <option *ngFor="let cat of categories" [value]="cat">
                    {{ cat.name }}
                </option>
            </select>

        </div>
        <div class="form-group mb-3">
            <label>Image URL</label>
            <input type="text" class="form-control" [(ngModel)]="product.image" />
        </div>
        <div class="form-group mb-3">
            <label>Description</label>
            <textarea class="form-control" rows="3" [(ngModel)]="product.description"></textarea>
        </div>


        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-primary" (click)="updateProduct()">Mettre à jour</button>
            <button class="btn btn-danger" (click)="deleteProduct()">Supprimer</button>
        </div>

    </div>
