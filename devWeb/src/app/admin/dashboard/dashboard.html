<div class="container mt-4">
  <h2 class="mb-4">Tableau de bord administrateur</h2>

      <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Chargement...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="row g-4" *ngIf="!loading && stats.length">
    <div class="col-md-3" *ngFor="let item of stats">
      <div class="card border-0 shadow-sm p-3 text-center bg-{{ item.color }} bg-opacity-10">
        <div class="card-body">
          <i class="{{ item.icon }} fs-1 text-{{ item.color }}"></i>
          <h5 class="mt-3">{{ item.title }}</h5>
          <h3 class="fw-bold text-{{ item.color }}">{{ item.value }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
